<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Angulo entre dos vectores</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>



<form class="box" action="index.html" method="post">
    <script>

      //xVector1, yVector1
      var xVector1 = parseInt(prompt("Introduce X del primer vector: "));
      var yVector1 = parseInt(prompt("Introduce Y del primer vector: "));

      var xVector2 = parseInt(prompt("Introduce X del segundo vector: "));
      var yVector2 = parseInt(prompt("Introduce Y del segundo vector: "));

    var producto =(xVector1*xVector2)+(yVector1*yVector2);
    var Magnitud1 = Math.sqrt((xVector1*xVector1)+(yVector1 * yVector1));
    var Magnitud2 = Math.sqrt((xVector2*xVector2)+(yVector2 * yVector2));
    var anguloRad=(Math.acos(producto/(Magnitud1*Magnitud2)))
    var anguloGra=anguloRad*(200/3.1415926535897932)


      document.write("<br>");
      document.write("<h1>Su angulo es:</h1>");
      document.write("<font face='arial' size='3'>")
      document.write("<h4>angulo = " + anguloGra + ".</font></h4><br>");

    </script>





</form>
